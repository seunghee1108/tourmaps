<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API 검색 예제</title>
</head>
<body>
    <input type="text" id="searchInput" placeholder="검색어를 입력하세요">
    <button onclick="search()">검색</button>
    <div id="result"></div>
    <script>
        async function search() {
            // 사용자가 입력한 검색어 가져오기
            var keyword = document.getElementById('searchInput').value;
            // API 요청을 위한 URL 생성
            var apiUrl = `https://apis.data.go.kr/B551011/KorService1/searchKeyword1?MobileOS=ETC&MobileApp=%EC%95%84%EC%95%84&_type=json&keyword=${keyword}&serviceKey=P1KIeVsld6hivJRj4DBnCnNrNwQJIDQZ6rk97%2FAK2g3U1Y1zrMMi0cRtRq%2BuvWT0vPN8J19qIDIs6FQxZPyhNA%3D%3D`;
            try {
                // Fetch API를 사용하여 데이터 요청
                var response = await fetch(apiUrl);
                if (response.ok) {
                    // 요청이 성공하면 결과를 처리
                    const data = await response.json();
                    displayResult(data);
                } else {
                    console.error('Error:', response.statusText);
                }
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        function displayResult(data) {
            // 결과를 화면에 표시하는 로직을 작성
            var resultDiv = document.getElementById('result');
            resultDiv.innerHTML = JSON.stringify(data, null, 2);
        }
    </script>
</body>
</html>
